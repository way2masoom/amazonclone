<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <!-- linking Style file  -->
    <link rel="stylesheet" href="style.css">

    <!-- linking font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <!-- logo section  -->
                <div class="logo"></div>
            </div>
                <!-- Address Section  -->
                <div class="nav-address border">
                    <p class="add-first">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-sec">India</p>
                    </div>
               </div>

               <!-- Search Section  -->
               <div class="nav-search">
                <select class="search-select">
                    <option>All</option></select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
               </div>

            <div class="nav-signin border">
                <p class="nav-first"><span>Hello, Sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p class="nav-first"><span>Return</span></p>
                <p class="nav-second">& Order</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <!-- Panel Section  -->
        <div class="panel">
            <div class="all-panel">
                <i class="fa-solid fa-bars"></i>
               <a href="#">All</a> 
            </div>

            <div class="panel-ops">
                <a href="#" class="border"> Today's Dells</a> 
                <a href="#" class="border"> Customer Service</a> 
                <a href="#" class="border"> Registry </a>
                 <a href="#" class="border">Gifts Cards </a>
                <a href="#" class="border">Sell</a>
               
                <!-- <p><a href="#"> Today's Dells</a></p> 
                <p><a href="#"> Customer Service</a></p> 
                <p><a href="#"> Registry </a></p>
                <p> <a href="#">Gifts Cards </a></p>
                <p><a href="#">Sell</a></p> -->
            </div>

            <div class="panel-deals border  ">
                Shop deals in Electronics
            </div>
        </div>
    </header>

</body>
</html>
